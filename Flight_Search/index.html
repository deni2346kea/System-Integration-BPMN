<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="searchFlightsDiv">
      <h1>We currently support the following cities</h1>
      <ul>
        <li>zagreb</li>
        <li>london</li>
        <li>copenhagen</li>
        <li>syndey</li>
        <li>bratislava</li>
      </ul>
      <input type="text" id="inputFrom" placeholder="Enter Start Place">
      <input type="text" id="inputTo" placeholder="Enter Destination">
      <br>
      <label>Enter date from: </label>
      <input id="dateFrom" type="text" placeholder="dd/mm/YYYY">
      <br>
      <label>Enter date to: </label>
      <input id="dateTo" type="text" placeholder="dd/mm/YYYY">
      <br>
      <button id="searchFlights" type="button" name="button">SEARCH</button>
    </div>
    <div class="seeFlightsDiv" style="display: none">
    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
